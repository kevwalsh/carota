---
layout: default
---

<div class="welcome">
  <p>A relaxed party, all outdoors, with close friends and family to celebrate our love and lifetime together. We can't wait to be dancing with you all!</p><p style="text-align:right; width: 100%;">~Lisa and Kevin</p>
</div>

<div class="row">
  {% for post in site.posts %}
  <div class="col s6 m6 l6 xl4 post">
    <a href="{{ site.url }}{{ post.url }}" class="{{ post.comingsoon }}">
      <div class="post-icon"><img class="{{ post.image.effect }}" src="{{ site.url }}/img/{{ post.image.png }}" srcset="{{ site.url }}/img/{{ post.image.svg }}"></div>
      <div class="post-title">{{ post.title }}</div>
      <div class="post-excerpt">{{ post.excerpt }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<iframe width='100%' height='300px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/lobp.ng3fga55/attribution,zoompan,zoomwheel,geocoder.html?access_token=pk.eyJ1IjoibG9icCIsImEiOiJjN3E3cHNFIn0.wzwgKdJM1apIg_CO9yO73A'></iframe>
