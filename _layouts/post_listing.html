<div class="welcome">

We're organizing this party at our farm to celebrate our life together...

<div class="row">
  {% for post in site.posts %}
  <div class="col s4">
    <a href="{{ site.url }}{{ post.url }}" class="post-title" title="{{ post.title }}">{{ post.image.icon }}</a>
    <a href="{{ site.url }}{{ post.url }}" class="post-title" title="{{ post.title }}">{{ post.title }}</a>
    <a href="{{ site.url }}{{ post.url }}" class="post-title" title="{{ post.title }}">{{ post.excerpt }}</a>
  </div>
  {% endfor %}
</div>
