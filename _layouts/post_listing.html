---
layout: default
---

<div class="welcome">
  It's going to be a relaxed party, all outdoors, with close friends and fam. Looking forward to seeing you.<br /><span style="text-align:right; width: 100%;">~Lisa and Kevin</span>
</div>

<div class="row">
  {% for post in site.posts %}
  <div class="col m4 post">
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
      <div class="post-icon"><img src="{{ site.url }}/img/{{ post.image.png }}" srcset="{{ site.url }}/img/{{ post.image.svg }}"></div>
      <div class="post-title">{{ post.title }}</div>
      <div class="post-excerpt">{{ post.excerpt }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<iframe width='100%' height='600px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/lobp.ng3fga55/attribution,zoompan,zoomwheel,geocoder.html?access_token=pk.eyJ1IjoibG9icCIsImEiOiJjN3E3cHNFIn0.wzwgKdJM1apIg_CO9yO73A'></iframe>
