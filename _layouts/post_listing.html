---
layout: default
---

<div class="welcome">
  <h1>HI!</h1>
  We're organizing this party at our farm to celebrate our life together...
</div>

<div class="row">
  {% for post in site.posts %}
  <div class="col s4 post">
    <div class="post-icon"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}"><img src="{{ site.url }}/img/{{ post.image.icon }}"></a></div>
    <div class="post-title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div>
    <div class="post-excerpt">{{ post.excerpt }}</div>
  </div>
  {% endfor %}
</div>
